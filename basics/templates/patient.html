<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Treatment Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('/static/img/landscape.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            margin: 0 1rem;
        }

        h1 {
            color: #2c3e50;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-family: 'Lato', sans-serif;
        }

        .form-control:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 8px rgba(78, 84, 200, 0.2);
        }

        .btn-primary {
            background-color: #4e54c8;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: 'Lato', sans-serif;
        }

        .btn-primary:hover {
            background-color: #3a3f96;
        }

        .btn-primary .btn-icon {
            margin-right: 0.5rem;
        }

        .result {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: bold;
            color: #4e54c8;
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
        }

        .form-label {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            font-family: 'Lato', sans-serif;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                margin: 1rem;
            }

            .row {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Patient Treatment Predictor</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="haematocrit" class="form-label">HAEMATOCRIT:</label>
                    <input type="text" id="haematocrit" name="texthaematocrit" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="haemoglobins" class="form-label">HAEMOGLOBINS:</label>
                    <input type="text" id="haemoglobins" name="texthaemoglobins" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="erythrocyte" class="form-label">ERYTHROCYTE:</label>
                    <input type="text" id="erythrocyte" name="texterythrocyte" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="leucocyte" class="form-label">LEUCOCYTE:</label>
                    <input type="text" id="leucocyte" name="textleucocyte" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="thrombocyte" class="form-label">THROMBOCYTE:</label>
                    <input type="text" id="thrombocyte" name="textthrombocyte" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="mch" class="form-label">MCH:</label>
                    <input type="text" id="mch" name="textmch" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="mchc" class="form-label">MCHC:</label>
                    <input type="text" id="mchc" name="textmchc" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="mcv" class="form-label">MCV:</label>
                    <input type="text" id="mcv" name="textmcv" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="age" class="form-label">AGE:</label>
                    <input type="text" id="age" name="textage" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="sex" class="form-label">SEX:</label>
                    <input type="text" id="sex" name="textsex" class="form-control" required>
                </div>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-primary" type="submit" name="buttonpredict">
                    <i class="fas fa-stethoscope btn-icon"></i>
                    Predict
                </button>
            </div>
            <div class="result mt-3">
                {{ result }}
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
