<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/img/landscape.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-form h1 {
            color: #9b0000;
            text-align: center;
            margin-bottom: 1em;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 0.5em;
            border: none;
            background: #9b0000;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #b22222;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form class="login-form" method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            <input type="text" name="textusername" placeholder="User Name">
            <input type="password" name="textpassword" placeholder="Password">
            <button type="submit" name="submit">Submit</button>
            <div>{{result}}</div>
        </form>
    </div>
</body>

</html>
